<div class="container-fluid">
      <div class="row">
    
        <div class="col-md-6">
            <img id="profile-img" class="img-fluid pic" src="../../../../assets/img/event.png" />
        </div>
    
        <div class="col-md-6">
          <h3> Créer session </h3>
          <div class="example-container">
            <mat-form-field>
              <mat-select  placeholder="Type de session">
                <mat-option (click)="getValue($event)" value="DS">DS</mat-option>
                <mat-option (click)="getValue($event)" value="Examen">Examen</mat-option>
                <mat-option (click)="getValue($event)" value="Controle">Contrôle</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input matInput="text" name="dateDebut" placeholder="Date de debut jj/mm" [(ngModel)]="form.DateD">
            </mat-form-field>
            <mat-form-field>
                <input matInput="text" name="dateFin" placeholder="Date de fin jj/mm" [(ngModel)]="form.DateF">
              </mat-form-field>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-6">
              <button mat-raised-button color="primary"class="btn-block" (click)="onSubmit()">Modifier</button>
            </div>
            <div class="col-md-6">
              <button mat-raised-button color="warn" class="btn-block" (click)="onClose()">Annuler</button>
            </div>
      </div>
</div>
