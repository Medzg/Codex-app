<div class="popup">
<div class="container-fluid">
  <div class="row">

    <div class="col-md-6">
        <img id="profile-img" class="img-fluid pic" src="../../../../assets/img/event.png" />
    </div>

    <div class="col-md-6">
      <h3> Ajouter une séance </h3>
      <div class="example-container">
        <mat-form-field>
          <input  matInput="number" name="nbrSalles"placeholder="Nombre de salles" autocomplete="off" [(ngModel)]="form.nbSalle">
        </mat-form-field>

        <mat-form-field>
          <input  matInput="number" name="nbrResp" placeholder="Nombre de responsables" (change)="generate()"[(ngModel)]="form.nbrRes" autocomplete="off">
        </mat-form-field>

        <mat-form-field *ngFor="let i of nbr">
          <input matInput="text" (change)="ajouter($event)"  name="resp{{i+1}}" placeholder="CIN du responsable numéro {{i+1}}" autocomplete="off">
        </mat-form-field>

      </div>
    </div>
  </div>
  <br>
  <div class="row">
      <div class="col-md-6">
          <button mat-raised-button color="primary"class="btn-block" (click)="onSubmit()">Modifier</button>
        </div>
        <div class="col-md-6">
          <button mat-raised-button color="warn" class="btn-block" (click)="onClose()">Annuler</button>
        </div>
  </div>
</div>
</div>
