<div class="container-fluid">
  <div class="row">

    <div class="col-md-6">
        <img id="profile-img" class="img-fluid user" src="../../../../assets/img/user2.png" />
    </div>

    <div class="col-md-6">
      <h3> Ajouter un compte </h3>
      
      
      <div class="example-container">
        <mat-form-field>
          <input matInput="number" name="cin "placeholder="CIN" [(ngModel)]='form.cin'>
        </mat-form-field>

        <mat-form-field>
            <input matInput="text" name="username" placeholder="username" [(ngModel)]='form.username'>
        </mat-form-field>

        <mat-form-field>
          <input matInput="password" name="password" placeholder="password" [(ngModel)]='form.password'>
      </mat-form-field>
        <mat-form-field>
          <mat-select name="grade" placeholder="Type">
            <mat-option (click)="getValue($event)">
              A
            </mat-option>
            <mat-option (click)="getValue($event)">
              P
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
      <div class="col-md-6">
          <button mat-raised-button color="primary"class="btn-block" (click)="onSubmit()">Ajouter</button>
        </div>
        <div class="col-md-6">
          <button mat-raised-button color="warn" class="btn-block" (click)="onClose()">Annuler</button>
        </div>
  </div>
</div>
