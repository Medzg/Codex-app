<app-admin>


  <ng-container class="txt">
      <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
              <mat-form-field class="btn-block">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <button mat-raised-button color="primary" (click)="onCreate()" class="btn-block float-md-right float-sm-left">Ajouter</button>
            </div>
            <div class="col-md-3">
              <button mat-raised-button color="primary" (click)="onEdit()" class="btn-block float-md-right float-sm-left">Modifier</button>
            </div>
            <div class="col-md-3">
              <button mat-raised-button color="warn" (click)="onDelete()" class="btn-block float-md-right float-sm-left">Supprimer</button>
            </div>
          </div>
        </div>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef> CIN </th>
            <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> nom utilisateur </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> mot de passe </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="100"
                      [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
  </ng-container>
</app-admin>
