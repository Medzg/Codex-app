<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><img src="../../assets/img/isi.png"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/admin/calendrier">Calendrier</a>
      <a mat-list-item href="#" routerLink="/admin/comptes">Gérer comptes</a>
      <a mat-list-item href="#">Télécharger</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
          <button mat-raised-button color="warn" routerLink="/login" style="position:absolute;right:16px;">Deconnexion</button>
      </mat-toolbar>
      <ng-content select=".txt">



      </ng-content>
          <!--content-->
      
  </mat-sidenav-content>
</mat-sidenav-container>
