
<app-professor>

<div class="container-fluid">

    <div class="col-md-3">
        <img id="profile-img" class="img-fluid user" src="../../../../assets/img/user2.png" />
    </div>

    <div class="col-md-4">
      <h3> Modifier compte </h3>
      <div class="example-container">
        <mat-form-field>
          <input matInput="number" name="cin "placeholder="CIN" disabled [(ngModel)]="form.cin">

        <mat-form-field>
            <input matInput="text" name="username" placeholder="Nom et prÃ©nom" [(ngModel)]="form.user" >
